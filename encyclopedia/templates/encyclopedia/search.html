{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search: {{title}}
{% endblock %}

{% block body %}

    <h1>Search Results for "{{title}}":</h1>

    {% if related%}

        {% for title in related %}
        <li><a href="{% url 'entry' title=title %}">{{title}}</a></li>
        {% endfor %}
    {% else%}
    <p>No Results for "{{title}}"</p>
    {% endif %}
{% endblock %}
